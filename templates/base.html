{% load static %}
{% url 'rides' as rides_url %}


<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Hitch - A ridesharing community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'rides' %}">Hitch <i class="fa-solid fa-thumbs-up"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == rides_url %} active" aria-current="page{% endif %}"
                            href="{% url 'rides' %}">Rides</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == hitches_url %} active" aria-current="page{% endif %}"
                            href="{% url 'hitches' %}">Hitches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == about_url %} active" aria-current="page{% endif %}"
                            href="{% url 'about' %}">About</a>
                    </li>
                </ul>
                <span class="navbar-text text-muted">
                    the ride sharing community
                </span>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">


        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center">

        </p>
        <p class="m-0 text-center">Follow us:
            <i class="fab fa-facebook-square ms-3"></i>
            <i class="fa-brands fa-square-x-twitter ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/47b432aa42.js" crossorigin="anonymous"></script>
    
    <span class="text-center">&#169; 2024 Alex Hoenig</span>

</body>


</html>
