{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<h1 class="text-center">YOUR VEHICLES</h1>

<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="{% url 'user_profile' %}">Profile</a>
        <a class="nav-link" href="" target="__blank">Vehicles</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-8">
            <!-- Vehicle Form Section-->
            <div class="card mb-4">
                <div class="card-header">
                    Vehicle List
                </div>
                <div class="card-body">
                    {% for v in vehicles %}
                        <p>{{ v.make }} {{ v.owner }}</p>
                    {% endfor %}
                </div>
            </div>

            {% block vehicle %}
            <!-- Car details where needed -->
            {% endblock vehicle %}

        </div>
    </div>
</div>

{% endblock %}
