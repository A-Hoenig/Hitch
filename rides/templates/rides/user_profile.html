{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12 bg-light">
      <div class="p-3">
        USER PROFILE <span class="text-primary">{{ username }} ({{ age }})</span>
      </div>
    </div>
  </div>
</div>

<div class="container-xl px-4 mt-4">

  <!-- Account page navigation-->
  <nav class="nav nav-borders nav-tabs mb-2">
    <a class="nav-link active ms-0" href="{% url 'user_profile' %}">Profile</a>
    <a class="nav-link" href="{% url 'vehicles' %}">Vehicles</a>
  </nav>
  <!-- <hr class="mt-0 mb-4"> -->

  <div class="row">

    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form class="form-horizontal" action="{% url 'user_profile' %}" method="POST" autocomplete="off">
            
            {% csrf_token %}
            {% crispy form %}

          </form>
        </div>
      </div>
    </div>

    
  </div>
</div>



{% endblock %}
