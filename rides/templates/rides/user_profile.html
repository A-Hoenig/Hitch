{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!-- USER PROFILE PAGE-->
<!-- HEADER ROW -->
<div class="container-fluid sticky-top shadow">
  <div class="row">
    <div class="col-12 bg-light">
      <div class="p-3">
        USER PROFILE <span class="text-primary">{{ username }} ({{ age }})</span>
      </div>
    </div>
  </div>
</div>

<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders nav-tabs mb-2">
    <a class="nav-link active ms-0" href="{% url 'user_profile' %}">Profile</a>
    <a class="nav-link" href="{% url 'vehicles' %}">Vehicles</a>
    <a class="nav-link" href="{% url 'locations' %}">Locations</a>
  </nav>

  <!------------- TAB CONTENT ---------------->
  <div class="row">
    <div class="col-md-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">
          <h3>Account Details</h3>
        </div>
        <!-- main content -->
        <div class="card-body">
          <form class="form-horizontal" action="{% url 'user_profile' %}" method="POST" autocomplete="off">
            {% csrf_token %}
            {% crispy form %}
            <a href="{% url 'password_change' %}">Change Password</a>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <img src="https://res.cloudinary.com/dd9slw6f0/image/upload/v1705661073/user-profile-m_oxrteb.png"
        class="img-fluid rounded" alt="User Profile Avatar" width="300" height="300">
    </div>
  </div>
</div>

{% endblock %}
