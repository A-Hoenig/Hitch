{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}

<div class="alert alert-dark" role="alert">
  <h1>USER PROFILE <span class="h3">{{ username }} ({{ age }})</span></h1> 
</div>



<div class="container-xl px-4 mt-4">
  
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
      <a class="nav-link active ms-0" href="{% url 'user_profile' %}">Profile</a>
      <a class="nav-link" href="{% url 'vehicles' %}" >Vehicles</a>
  </nav>
  <hr class="mt-0 mb-4">
  
  <div class="row">
      
      <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">Account Details</div>
              <div class="card-body">
                  <form class="form-horizontal" action="{% url 'user_profile' %}" method="POST" autocomplete="off">
                    {% csrf_token %}
                    
                    {% crispy form %}

                  </form>
              </div>
          </div>
      </div>

      <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
            <div class="card-header">Profile Picture</div>
            <div class="card-body text-center">
                <!-- Profile picture image-->
                <img class="img-account-profile rounded-circle mb-2 img-fluid" src="https://res.cloudinary.com/dd9slw6f0/image/upload/v1705065227/avatar-default.494x512_clz14a.png" alt="generic avatar picture">
                <!-- Profile picture help block-->
                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                <!-- Profile picture upload button-->
                <button class="btn btn-primary" type="button">Upload new image</button>
            </div>
        </div>
    </div>
  </div>
</div>



{% endblock %}
